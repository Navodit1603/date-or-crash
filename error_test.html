<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Error Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            width: 350px;
            border: 2px solid black;
            background-color: #ECE9D8;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            background: #003366;
            color: white;
            padding: 6px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header .close-btn {
            background: #C0C0C0;
            color: black;
            border: 1px solid black;
            font-size: 14px;
            padding: 2px 6px;
            cursor: pointer;
        }

        .modal-body {
            display: flex;
            align-items: center;
            padding: 20px;
            font-size: 14px;
        }

        .modal-body img {
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }

        .modal-footer {
            text-align: center;
            padding: 10px;
        }

        .ok-btn {
            background: #C0C0C0;
            color: black;
            border: 1px solid black;
            padding: 5px 25px;
            font-size: 14px;
            cursor: pointer;
        }

        .ok-btn:active {
            border-style: inset;
        }
    </style>
</head>
<body>

    <div class="modal">
        <div class="modal-header">
            Microsoft Data Link
            <button class="close-btn" onclick="closeModal()">X</button>
        </div>
        <div class="modal-body">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Windows_XP_Warning.png" alt="Warning Icon">
            <p>Unexpected Error. Please Investigate.</p>
        </div>
        <div class="modal-footer">
            <button class="ok-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function closeModal() {
            document.querySelector('.modal').style.display = 'none';
        }
    </script>

</body>
</html>
